<!DOCTYPE html>
<html lang="he">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script src="static/js/mail.js"></script>
    <title>שלח מייל</title>
</head>
<body dir="rtl">
    <h1 style="text-align: center; margin-top: 2%;">שליחת מייל אישי למועמד</h1>
    <form style="margin-right: auto; margin-left: auto; margin-top: 3%; max-width: 50%">
      <div class="form-group">
        <label for="emailAddressFromInput" style="margin-top: 2%">כתובת מוען</label>
        <input type="email" class="form-control" id="emailAddressFromInput" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="emailFromPass" style="margin-top: 2%;">סיסמא</label>
        <input class="form-control" type="password" id="emailFromPass" placeholder="123456" dir="ltr">
      </div>
      <div class="form-group">
        <label for="emailAddressToInput" style="margin-top: 2%">כתובת נמען</label>
        <input type="email" class="form-control" id="emailAddressToInput" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="emailSubjectInput" style="margin-top: 2%;">נושא</label>
        <input class="form-control" type="text" id="emailSubjectInput" placeholder="ברוכים הבאים למיון של תוכנית תלמים">
      </div>
      <div class="form-group">
        <label for="emailContentInput" style="margin-top: 2%;">גוף ההודעה</label>
        <textarea class="form-control" id="emailContentInput" rows="3" placeholder="שלום, כדי להתחיל את תהליך המיון נרצה שתמלא את הטופס הבא: questionnaire"></textarea>
      </div>
        <form method="post">
            <button type="submit" class="btn btn-primary" style="margin-top: 2%;" onclick="sendEmail()">שלח</button>
        </form>
    </form>
</body>
</html>
